<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <div id="input_output">
        <br><br><br>
        <p id="output">Output will be here</p>
        <input type="text" id="input" readonly>
    </div>
    <div id="calc_body">
        <table>
            <tr> 
                <td><button class='btn'>AC</button></td>
                <td><button class='btn'>+/-</button></td>
                <td><button class='btn'>%</button></td>
                <td><button class='btn'>/</button></td>
            </tr>
            <tr>
                <td><button class='btn'>7</button></td>
                <td><button class='btn'>8</button></td>
                <td><button class='btn'>9</button></td>
                <td><button class='btn'>*</button></td>
            </tr>
            <tr> 
                <td><button class='btn'>4</button></td>
                <td><button class='btn'>5</button></td>
                <td><button class='btn'>6</button></td>
                <td><button class='btn'>-</button></td>
            </tr>
            <tr>
                <td><button class='btn'>1</button></td>
                <td><button class='btn'>2</button></td>
                <td><button class='btn'>3</button></td>
                <td><button class='btn'>+</button></td>
            </tr>
            <tr>
                <td><button class="btn">&leftarrow;</button></td>
                <td><button class="btn">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">=</button></td>
            </tr>
        </table>
    </div>

    <p>Note:</p>
    <p class="Note">1.Press the output number to use it as an input.</p>
    <p class="Note">2.`**` will give you the exponent.</p>
    <p class="Note">3.`%` here is the percentage operator, not the reminder.</p>

    <script src="script.js"></script>

</body>
</html>
